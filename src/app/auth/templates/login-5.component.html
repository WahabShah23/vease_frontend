<div class="m-login m-login--signin  m-login--5" id="m_login" style="background-image: url(./assets/app/media/img//bg/green-bg.jpg);">
	<div class="m-login__wrapper-1 m-portlet-full-height">
		<div class="m-login__wrapper-1-1" >
			<div class="m-login__contanier">
				<div class="m-login__content">
					<div class="m-login__logo">
						<a href="#">
							<img src="./assets/app/media/img//logos/logo-2.png">
						</a>
					</div>
					<div class="m-login__title">
						<h3 style="color:white;">
							JOIN OUR GREAT METRO COMMUNITY GET FREE ACCOUNT
						</h3>
					</div>
					<div class="m-login__desc" style="color:white;">
						Amazing Stuff is Lorem Here.Grownng Team
					</div>
					<div class="m-login__form-action">
						<button [disabled]="loading"  type="button" id="m_login_signup" class="btn btn-primary btn-outline-focus m-btn--pill">
							Get An Account
						</button>
					</div>
				</div>
			</div>
			<div class="m-login__border" style="display:none;">
				<div></div>
			</div>
		</div>
	</div>
	<div class="m-login__wrapper-2 m-portlet-full-height">
		<div class="m-login__contanier">
			<div class="m-login__signin">
				<div class="m-login__head">
					<h3 class="m-login__title" style="color:white;">
						Login To Your Account
					</h3>
				</div>
				<form (ngSubmit)="f.form.valid && signin()" #f="ngForm" class="m-login__form m-form" action="">
					<ng-template #alertSignin></ng-template>
					<div class="form-group m-form__group" class="rounded">
						<input class="form-control m-input" type="text" placeholder="Username" name="username" [(ngModel)]="model.email" #username="ngModel" autocomplete="off">
					</div>
					<div class="form-group m-form__group" class="rounded mt-1">
						<input class="form-control m-input m-login__form-input--last" type="Password" placeholder="Password" name="password" [(ngModel)]="model.password" #password="ngModel">
					</div>
					<div class="row m-login__form-sub">
						<div class="col m--align-left">
							<label class="m-checkbox m-checkbox--focus" style="color:white">
								<input type="checkbox" name="remember" [(ngModel)]="model.remember" #remember="ngModel" style="color:white;">
								Remember me
								<span style="color:white;"></span>
							</label>
						</div>
						<div class="col m--align-right">
							<a href="javascript:;" id="m_login_forget_password" class="m-link" style="color:white;">
								Forget Password ?
							</a>
						</div>
					</div>
					<div class="m-login__form-action">
						<button [disabled]="loading" [ngClass]="{'m-loader m-loader--right m-loader--light': loading}" id="m_login_signin_submit" class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air">
							Sign In
						</button>
					</div>
				</form>
			</div>
			<div class="m-login__signup">
				<div class="m-login__head">
					<h3 class="m-login__title strong text-white">
						Sign Up
					</h3>
					<div class="m-login__desc text-white">
						Enter your details to create your account:
					</div>
				</div>
				<form class="m-login__form m-form" action="">
					<ng-template #alertSignup></ng-template>
					<div class="form-group m-form__group" class="rounded">
						<input class="form-control m-input" type="text" placeholder="Fullname" name="fullname" #fullname>
					</div>
					<div class="form-group m-form__group" class="rounded mt-1">
						<!-- <input class="form-control m-input" type="email" placeholder="Email" name="email" #email autocomplete="off"> -->
						<input type="email" class="form-control m-input" placeholder="Email" name="email" #useremail>
					</div>
					<div class="form-group m-form__group" class="rounded mt-1">
						<input class="form-control m-input" type="password" placeholder="Password" name="password" #password>
					</div>
					<div class="form-group m-form__group" class="rounded mt-1">
						<input class="form-control m-input m-login__form-input--last" type="password" placeholder="Confirm Password" name="rpassword" #rpassword>
					</div>
					<div class="m-login__form-sub">
						<label class="m-checkbox m-checkbox--focus">
							<input type="checkbox" name="agree" [(ngModel)]="model.agree" #agree="ngModel">
							<p class="text-white">I Agree the
								<a href="#" class="m-link m-link--focus" style="color: white">
									terms and conditions
								</a>
							</p>
		
							.
							<span></span>
						</label>
						<span class="m-form__help"></span>
					</div>
					<div class="m-login__form-action">
						<button [disabled]="loading" [ngClass]="{'m-loader m-loader--right m-loader--light': loading}" id="m_login_signup_submit" class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air" (click)="signup(fullname, useremail, password, rpassword)">
							Sign Up
						</button>
						<button [disabled]="loading"  id="m_login_signup_cancel" class=" strong text-white btn btn-outline-focus m-btn m-btn--pill m-btn--custom">
							Cancel
						</button>
					</div>
				</form>
			</div>
			<div class="m-login__forget-password">
				<div class="m-login__head">
					<h3 class="m-login__title">
						Forgotten Password ?
					</h3>
					<div class="m-login__desc">
						Enter your email to reset your password:
					</div>
				</div>
				<form (ngSubmit)="f.form.valid && forgotPass()" #f="ngForm" class="m-login__form m-form" action="">
					<ng-template #alertForgotPass></ng-template>
					<div class="form-group m-form__group">
						<input class="form-control m-input" type="text" placeholder="Email" name="email" [(ngModel)]="model.email" #email="ngModel" id="m_email" autocomplete="off">
					</div>
					<div class="m-login__form-action">
						<button [disabled]="loading" [ngClass]="{'m-loader m-loader--right m-loader--light': loading}" id="m_login_forget_password_submit" class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air">
							Request
						</button>
						<button [disabled]="loading"  id="m_login_forget_password_cancel" class="btn btn-outline-focus m-btn m-btn--pill m-btn--custom ">
							Cancel
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
